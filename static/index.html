<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="./img/kurento.png" type="image/png" />

<link rel="stylesheet"
	href="./css/bootstrap.min.css">
<link rel="stylesheet"
	href="./css/ekko-lightbox.min.css">
<link rel="stylesheet" href="./css/kurento.css" type="text/css" media="screen">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

<script src="./js/jquery-2.1.1.min.js"></script>
<script
	src="./js/bootstrap.min.js"></script>
<script
	src="./js/ekko-lightbox.min.js"></script>
<script
	src="./js/adapter.js"></script>

<script src="./bower_components/kurento-utils/js/kurento-utils.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<title>Group Call</title>
</head>
<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse"></button>
					<a class="navbar-brand" href="./">Kurento</a>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="page-header">
			<h3>Tutorial 6: Group Call with WebRTC</h3>
		</div>
		<div class="col-md-7" id="register">
				<label class="control-label" for="room">Room Name</label>
				<div class="row">
					<div class="col-md-6">
						<input id="room" name="room" class="form-control" type="text"
							onkeydown="if (event.keyCode == 13) register();" />
					</div>
					<div class="col-md-6 text-right">
					</div>
				</div>

				<br /> <br /> <label class="control-label" for="name">Display Name</label>
				<div class="row">
					<div class="col-md-6">
						<input id="name" name="name" class="form-control" type="text"
							onkeydown="if (event.keyCode == 13) register();">
					</div>
					<div class="col-md-6 text-right">
					</div>
				</div>
			</br>

				<div class="row">
					<div class="col-md-12">
						<a id="call" href="#" class="btn btn-primary"
							onclick="register(); return false;"> Join Room </a>  
					</div>
				</div>
			<br/>
			<br/>
		</div>
		<div id="video" style="display:none">
				<label class="control-label" for="room" id="room-header">Room Name</label>
				<div id="participants">
				</div>
				<br/><br/>
				<div id="button-leave">
							<a id="terminate"
							href="#" class="btn btn-danger" onclick="leaveRoom(); return false;"> Leave Room</a>
				</div>
				<br/><br/>
		</div>
	</div>
	

</body>
</html>
